name: Deploy dev to production

on:
  workflow_dispatch:

jobs:
  execute-ssh:
    runs-on: ubuntu-latest
    steps:
    - name: Executing remote SSH commands
      uses: appleboy/ssh-action@master
      with:
        host: 54.146.155.66 #host behind the cloudfront distrobution
        username: bitnami
        key: ${{ secrets.DEV_SERVER_SSH_KEY }}
        script: |
          cd /bitnami/wordpress/wp-content/
        
          echo "Dumping database tables"
          ./migration/dump_db.sh

          echo "Pushing changes to git"
          git config --global user.name 'Hogtown CI'
          git config --global user.email 'ci@hogtowncatholic.org'
          git add .
          git commit -m "Uploading migration data [skip ci]"
          git push
